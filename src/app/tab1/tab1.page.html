<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Weather
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">weather</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="weather-card">
    <ion-card-header>
      <!-- <ion-select label="Outline select" label-placement="floating" fill="outline" (ionChange)="getState($event)">
        <ion-select-option  *ngFor="let state of states" >{{state.name}}</ion-select-option>
      </ion-select> -->

      <ion-searchbar (ionChange)="getCity($event)" placeholder="Enter City"></ion-searchbar>
      <ion-buttons>
        <ion-button color="primary" fill="solid" [disabled]="!longitude" (click)="searchWeather()">Search</ion-button>
      </ion-buttons>
    </ion-card-header>

    <ion-card-content *ngIf="name">
      <ion-row>
        <ion-col size="12">
          <ion-card-title class="temperature-label">{{name}}</ion-card-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4">
          <ion-icon name="cloudy" class="weather-icon"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-label class="temperature-label">{{description}}</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label class="temperature-label">{{temprature}}Â°C</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>


  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
